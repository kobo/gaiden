<html>
  <head>
    <meta charset="UTF-8">
    <title>${currentPage.numbers ? currentPage.numbers.join(".") + ". " : ""}${currentPage.title} - $title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="${resource('/css/bootstrap.min.css')}">
    <link rel="stylesheet" href="${resource('/css/font-awesome.min.css')}">
    <link rel="stylesheet" href="${resource('/css/highlight.css')}">
    <link rel="stylesheet" href="${resource('/css/style.css')}">
    <% extensionStyles.each { style -> %>
    <link rel="stylesheet" href="${style}">
    <% } %>
    <link rel="stylesheet" href="${resource('/css/my.css')}">
  </head>
  <body>
    <div class="wrapper">
      ${include('header')}
      ${include('sidebar')}
      ${include('content')}
    </div>
    <script src="${resource('/js/jquery-2.1.1.min.js')}"></script>
    <script src="${resource('/js/highlight.js')}"></script>
    <script src="${resource('/js/application.js')}"></script>
    <% extensionScripts.each { script -> %>
    <script src="${script}"></script>
    <% } %>
    <script src="${resource('/js/my.js')}"></script>
    <% if (config.watch) { %>
    <script>
      if (window.WebSocket) {
        var socket = new WebSocket("ws://localhost:${config.serverPort}/");
        socket.onmessage = function () {
          location.reload();
        };
      }
    </script>
    <% } %>
  </body>
</html>
