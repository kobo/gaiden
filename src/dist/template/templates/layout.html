<html>
  <head>
    <meta charset="UTF-8">
    <title>$title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="${resource('/css/bootstrap.min.css')}">
    <link rel="stylesheet" href="${resource('/css/font-awesome.min.css')}">
    <link rel="stylesheet" href="${resource('/css/prettify.css')}">
    <link rel="stylesheet" href="${resource('/css/style.css')}">
  </head>
  <body>
    <div class="wrapper">
      <% if (toc) { %>
        <div class="header">
          <i class="fa fa-bars toc-toggle"></i>
          <span class="title"><a href="$tocPath">$title</a></span>
        </div>
        <div class="toc">
          $toc
        </div>
        <div class="content content-toc-visible">
          <div class="content-nav">
            <% if (prevPage) { %>
            <a class="prev-page" href="${prevPage.path}"><i class="fa fa-angle-left"></i>${prevPage.title}</a>
            <% } %>
            <% if (nextPage) { %>
            <a class="next-page" href="${nextPage.path}">${nextPage.title}<i class="fa fa-angle-right"></i></a>
            <% } %>
          </div>
          <div class="main-content">
            $content
          </div>
          <div class="footer footer-toc-visible">
            <p class="credit text-muted">Powered by <a href="https://github.com/kobo/gaiden">Gaiden</a>.</p>
          </div>
        </div>
      <% } else { %>
        <div class="header">
            <span class="title"><a href="$tocPath">$title</a></span>
        </div>
        <div class="content">
          <div class="main-content">
            $content
          </div>
          <div class="footer">
            <p class="credit text-muted">Powered by <a href="https://github.com/kobo/gaiden">Gaiden</a>.</p>
          </div>
        </div>
      <% } %>
    </div>

    <script src="${resource('/js/jquery-2.1.1.min.js')}"></script>
    <script src="${resource('/js/prettify.js')}"></script>
    <script src="${resource('/js/application.js')}"></script>
  </body>
</html>
